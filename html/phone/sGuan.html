<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>关于我们</title>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/ystyle.css">
</head>

<body>
    <!-- 侧滑导航根容器 -->
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable ">

        <aside style="background: #fff;color: #333;" id="offCanvasSide" class="mui-off-canvas-right">
            <div id="offCanvasSideScroll" class="mui-scroll-wrapper" data-scroll="1">
                <div class="mui-scroll" style="transform: translate3d(0px, 0px, 0px) translateZ(0px);">
                    <div style="margin: 35px 15px 10px;color: #333; ">官网导航</div>
                    <ul style="background: #fff;color: #333;" class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a>首页</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>四板挂牌</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>新三板挂牌</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>税务筹划</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>高新认定</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>纳税贷</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a>案例展示</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right">关于我们</a>
                        </li>
                    </ul>
                </div>
                <div class="mui-scrollbar mui-scrollbar-vertical">
                    <div class="mui-scrollbar-indicator" style="transition-duration: 0ms; display: block; height: 8px; transform: translate3d(0px, -8px, 0px) translateZ(0px);"></div>
                </div>
            </div>
        </aside>

        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav" style="background: #fff;">
                <div class="nav_logo clearfix">
                    <img src="../img/s-wu/phone_logo.png">
                    <span class="iconfont icon-phone1"></span>
                </div>
                <a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right"></a>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll" style="background: #fff">
                    <!-- 主界面具体展示内容 -->
                    <div class="y-ph-guan-box1">
                        <img src="../img/s-guan/banner.png" alt="">
                    </div>
                    <div class="y-ph-guan-box2">
                        <div class="y-ph-guan-title">
                            <div>
                                <img src="../img/s-guan/titleleft.png" style="margin-right:0.5em">公司简介
                                <img src="../img/s-guan/titleright.png" style="margin-left:0.5em">
                            </div>
                        </div>
                        <div class="y-ph-guan-body2">
                            <img src="../img/s-guan/jian.png" alt="">
                        </div>
                    </div>
                    <div class="y-ph-guan-box3">
                        <div class="y-ph-guan-title3">
                            <div>
                                <img src="../img/s-guan/titleleft.png" style="margin-right:0.5em">我们的理念
                                <img src="../img/s-guan/titleright.png" style="margin-left:0.5em">
                            </div>
                        </div>
                        <div class="y-ph-guan-body3 clearfix">
                            <a href="">
                                <img src="../img/s-guan/g1.png" alt="">
                            </a>
                            <a href="">
                                <img src="../img/s-guan/g2.png" alt="">
                            </a>
                            <a href="">
                                <img src="../img/s-guan/g3.png" alt="">
                            </a>
                            <a href="">
                                <img src="../img/s-guan/g4.png" alt="">
                            </a>
                            <a href="">
                                <img src="../img/s-guan/g5.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="y-ph-guan-box4">
                        <div class="y-ph-guan-title4">
                            <div>
                                <img src="../img/s-guan/titleleft.png" style="margin-right:0.5em">合作理念
                                <img src="../img/s-guan/titleright.png" style="margin-left:0.5em">
                            </div>
                        </div>
                        <div class="y-ph-guan-body4">
                            <img src="../img/s-guan/g6.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="mui-off-canvas-backdrop" style="
      background: none;
      box-shadow: -4px 0 2px rgba(182, 178, 178, 0.5) inset;"></div>
            </div>
        </div>
        <script>
            mui('.mui-scroll-wrapper').on('tap', 'a', function() {
                location.href = this.getAttribute('href')
            });
            mui.init({
                swipeBack: false,
            });
            mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
        </script>
</body>

</html>
